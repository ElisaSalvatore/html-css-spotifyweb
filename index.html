<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="icon" href="./img/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
            <!-- sidebar -->
            <div class="sidebar">
                    <div class="sb-items">
                        <div class="sb-top">
                            <div class="logo"></div>

                            <div class="sb-top-item sb-home">
                                <img src="./img/home.svg" alt="item home">
                                <div class="sb-text">Home</div>
                            </div>
        
                            <div class="sb-top-item sb-search">
                                <img src="./img/search.svg" alt="item search">
                                <div class="sb-text">Cerca</div>
                            </div>
        
                            <div class="sb-top-item sb-library">
                                <img src="./img/libreria.svg" alt="item library">
                                <div class="sb-text">La tua libreria</div>
                            </div>
                        </div>

                        <div class="sb-center">
                            <div class="sb-playlist-new">
                                <h3>playlist</h3>
                                <div class="playlist-plus"> + </div>
                                <div class="sb-text playlist-plus-text"> Crea playlist </div>
                            </div>

                            <div class="sb-playlist-list">
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                                <div class="sb-text playlist-name"> Nome Playlist </div>
                            </div>
                        </div>
                        
                        <div class="sb-bottom">
                            <div class="bt-install-app">
                                <img src="./img/download.svg" alt="button download app">
                                <div class="sb-text"> Installa app </div>
                            </div>
                            <hr>
                            <div class="sb-user-name">
                                <img src="./img/profile.svg" alt="profile image">
                                <div class="user-name">John Doe</div>
                            </div>


                        </div>
                    </div>
            </div>
            
            <!-- main -->
            <main>
                <!-- header -->
                <div class="upgrade-bar">
                    <div class="bt-upgrade cursor">
                        effettua l'upgrade
                    </div>
                </div>
    
                <div class="container-albums">
                    <h2>Playlist</h2>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                    <div class="box-sample"></div>
                </div>
                
                
                
            </main> 
    </div>

    <div class="player-control">
        <div class="player-left"></div>
        <div class="player-center">
            <div class="player-sample"></div>
        </div>
        <div class="player-right"></div>

    </div>
    
    

</body>
</html>
